    <style>
  ul.list {
	list-style-type: none;
	margin: 0;
	padding: 0;
	border-bottom: 1px solid #ccc;
  }
  ul.list::after {
	content: '';
	display: block;
	clear: both;
  }
  .tab-button {
	display: block;
	padding: 10px 20px 10px 20px;
	float: left;
	margin-right: -1px;
	margin-bottom: -1px;
	color: grey;
	text-decoration: none;
	cursor: pointer;
  }
  .active {
	border-top: 2px solid orange;
	border-right: 1px solid #ccc;
	border-bottom: 1px solid white;
	border-left: 1px solid #ccc;
	color: black;
	margin-top: -2px;
  }
  .tab-content {
	display: none;
	padding: 10px;
  }
  .show {
	display: block;
  }
</style>

    for(let i = 0; i<3; i++){

        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                $('.nav-bar').addClass(' background-color-change')
            }

        $(window).scroll(function() {
            if ($(window).scrollTop() < 100) {
                $('.nav-bar').removeClass(' background-color-change')

        let nowPic = 1;
        $('.next-btn-left').click(function() {
            if (nowPic == 1) {
                $('.carousel-container').css('transform', 'translateX(-100vw)')
                nowPic = nowPic + 1;
            } else if (nowPic == 2) {
                $('.carousel-container').css('transform', 'translateX(-200vw)')
                nowPic = nowPic + 1;
            } else if (nowPic == 3) {
                $('.carousel-container').css('transform', 'translateX(0vw)')
                nowPic = 1;
            }

        })

        $('.next-btn-right').click(function() {
            if (nowPic == 1) {
                $('.carousel-container').css('transform', 'translateX(-200vw)')
                nowPic = 3;
            } else if (nowPic == 3) {
                $('.carousel-container').css('transform', 'translateX(-100vw)')
                nowPic = nowPic - 1;
            } else if (nowPic == 2) {
                $('.carousel-container').css('transform', 'translateX(0vw)')
                nowPic = nowPic - 1;
            }

        })
