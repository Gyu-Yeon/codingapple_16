<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="nav-bar">
        <h3 class="text">Start Bootstrap</h3>
        <h3 class="text">PRODUCTS</h3>
    </div>


    <div style="overflow: hidden; position: relative;">
        <div class="carousel-container">
            <div class="picture-container">
                <img src="img1.jpg" alt="">
            </div>
            <div class="picture-container">
                <img src="img2.jpg" alt="">
            </div>
            <div class="picture-container">
                <img src="img3.jpg" alt="">
            </div>
        </div>
        <button class="next-btn-left">next</button>
        <button class="next-btn-right">next</button>
    </div>


    

    <div id="chartContainer" style="height: 370px; width:100%;"></div>



    <script>
        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                $('.nav-bar').addClass(' background-color-change')
            }
        })


        $(window).scroll(function() {
            if ($(window).scrollTop() < 100) {
                $('.nav-bar').removeClass(' background-color-change')
            }
        })

        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                $('.nav-bar').addClass(' background-color-change')
                $('.text').addClass(' change-text')
            }
        })


        $(window).scroll(function() {
            if ($(window).scrollTop() < 100) {
                $('.nav-bar').removeClass(' background-color-change')
                $('.text').removeClass(' change-text')
            }
        })







        let nowPic = 1;
        $('.next-btn-left').click(function() {
            if (nowPic == 1) {
                $('.carousel-container').css('transform', 'translateX(-100vw)')
                nowPic = nowPic + 1;
            } else if (nowPic == 2) {
                $('.carousel-container').css('transform', 'translateX(-200vw)')
                nowPic = nowPic + 1;
            } else if (nowPic == 3) {
                $('.carousel-container').css('transform', 'translateX(0vw)')
                nowPic = 1;
            }

        })

        $('.next-btn-right').click(function() {
            if (nowPic == 1) {
                $('.carousel-container').css('transform', 'translateX(-200vw)')
                nowPic = 3;
            } else if (nowPic == 3) {
                $('.carousel-container').css('transform', 'translateX(-100vw)')
                nowPic = nowPic - 1;
            } else if (nowPic == 2) {
                $('.carousel-container').css('transform', 'translateX(0vw)')
                nowPic = nowPic - 1;
            }

        })








        $('.btn2').click(function() {
            $('.carousel-container').css('transform', 'translateX(-100vw)')
        })

        $('.btn3').click(function() {
            $('.carousel-container').css('transform', 'translateX(-200vw)')
        })
        $('.btn1').click(function() {
            $('.carousel-container').css('transform', 'translateX(0vw)')
        });
    </script>
    <script>
        window.onload = function() {

            var dps = []; // dataPoints
            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "Dynamic Data"
                },
                data: [{
                    type: "line",
                    dataPoints: dps
                }]
            });

            var xVal = 0;
            var yVal = 100;
            var updateInterval = 1000;
            var dataLength = 20; // number of dataPoints visible at any point

            var updateChart = function(count) {

                count = count || 1;

                for (var j = 0; j < count; j++) {
                    yVal = yVal + Math.round(5 + Math.random() * (-5 - 5));
                    dps.push({
                        x: xVal,
                        y: yVal
                    });
                    xVal++;
                }

                if (dps.length > dataLength) {
                    dps.shift();
                }

                chart.render();
            };

            updateChart(dataLength);
            setInterval(function() {
                updateChart()
            }, updateInterval);

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body></html>
